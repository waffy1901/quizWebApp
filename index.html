<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> Quiz Webpage </title>
        <link rel = "stylesheet" href = "index.css">
    </head>

    <body onload = "nextQuestion(0)">
        <h2> Quiz on Random Facts </h2>
        <main>
            <!-- creating a modal for when quiz ends -->
            <div class = "modal-container" id = "score-modal">
                <div class = "modal-content-container">
                    <h1>Congratulations, Quiz Completed.</h1>
                    <div class = "gradeDetails">
                        <p>Total Questions: 7</p>
                        <p>Questions Answered Correctly: <span id = "rightAnswers"></span></p>
                        <p>Questions Answered Incorrectly: <span id = "incorrectAnswers"></span></p>
                        <p>Your Quiz Grade: <span id = "gradePercentage"></span></p>
                        <p> <span id = "feedback"></span></p>
                    </div>
    
                    <div class = "modal-button-container">
                        <button onclick = "closeScoreModal()"> Continue </button>
                    </div>
                </div>
            </div>
    <!-- end of modal of quiz details-->
    
            <div class = "game-quiz-container">
    
                <div class = "game-details-container">
                    <h1> Questions Answered Correctly: <span id = "correctAnswers"></span> / 7</h1>
                    <h1> Question: <span id = "questionNumber"></span> / 7</h1>
                </div>
    
                <div class = "game-question-container">
                    <h1 id = "displayQuestion"></h1>
                </div>
    
                <div class = "game-options-container">
                   <div class = "modal-container" id = "option-modal">
                        <div class = "modal-content-container">
                             <h1>Please Pick An Option</h1>
                             <div class = "modal-button-container">
                                <button onclick = "closeOptionModal()">Continue</button>
                            </div>
                        </div>
                   </div>
    
                    <span>
                        <input type = "radio" id = "choiceOne" name = "choice" class = "radio" value = "choiceA" />
                        <label for = "choiceOne" class = "choice" id = "aLabel"></label>
                    </span>
    
    
                    <span>
                        <input type = "radio" id = "choiceTwo" name = "choice" class ="radio" value ="choiceB" />
                        <label for = "choiceTwo" class = "choice" id = "bLabel"></label>
                    </span>
    
    
                    <span>
                        <input type = "radio" id = "choiceThree" name = "choice" class = "radio" value = "choiceC" />
                        <label for = "choiceThree" class = "choice" id = "cLabel"></label>
                    </span>
    
                    <span>
                        <input type = "radio" id = "choiceFour" name = "choice" class = "radio" value = "choiceD" />
                        <label for = "choiceFour" class = "choice" id = "dLabel"></label>
                    </span>
                </div>
    
                <div class = "next-button-container">
                    <button onclick = "handleNextQuestion()">Next Question</button>
                </div>
            </div>
        </main>
        <script src = "Quiz.js"></script>
    </body>
